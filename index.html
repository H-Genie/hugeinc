        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" type="text/CSS" href="css/destyle.css">

        <style>
            @font-face {font-family: Galaxie-Book; src: url(font/GalaxieCopernicus-Book.woff)}
            @font-face {font-family: HugeGothic-Bold; src: url(font/HugeGothic-Bold.woff)}

            h1 {font-family: HugeGothic-Bold; font-size: 300px; color: black; font-weight: 600;}
            p {font-family: Galaxie-Book; font-size: 14px; color: black; font-weight: 100;}

            .logo_wrap {idth: 74px; height: 74px; background-color: white;
                        display: flex; justify-content: center; align-items: center;
                        position: fixed; top: 50px; left: calc(50vw - 37px);
                        z-index: 200;}
            .logo_text {width: 48px; height: 48px; background-color: white;
                        display: flex; justify-content: center; align-items: center;
                        font-family: HugeGothic-Bold; font-size: 36px; font-weight: 400; color: #ea178c;}

            .home_section {width: 100vw; height: 100vh;}
            .home_div {width: 100vw; height: 100vh; background-color: white;
                        display: flex; justify-content: center; align-items: center;
                        position: relative;}

            .home_bottom {width: 100vw; height: 90px; background-color: white;
                        display: flex; justify-content: center; flex-direction: column; align-items: center;
                        position: absolute; bottom: 0;}
            .home_bottom_text {line-height: 60px;}
            .home_bottom_border {height: 30px; border-left: 1px solid black;}
            
        </style>

    </head>



    <body>

        <!--logo-->
        <div class="logo_wrap">
            <div class="logo_text">H</div>
        </div>


        <!--Home Section-->
        <section class="home_section">

            <div class="home_div">

                <h1>Hello.</h1>

                <div class="home_bottom">
                    <p class="home_bottom_text">Today at Huge.</p>
                    <div class="home_bottom_border"></div>
                </div>

            </div>

        </section>


    </body>
